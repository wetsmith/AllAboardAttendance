<!-- Simple list of hyperlinks to courses.-->

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'course/style.css' %}" />

<!--Note: 'latest_course_list' is defined in the view. Same as object_list-->
{% for course in latest_course_list %}
	<li><a href="{% url 'course:detail' course.course_title %}">{{ course.course_title }}</a></li>
{% endfor %}

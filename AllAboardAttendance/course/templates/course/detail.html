<!-- simple list with hyperlinks to lectures. Not fully tested yet!-->

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'course/style.css' %}" />

<h1> {{course.course_title}} <h1>

<form action="% url 'course:open_lecture' course %" method = "post">
	<button type = "button" class = "btn btn-default">Add Lecture </button>
	<label for="your_name">Lecture Title: </label>
    <input id="your_name" type="text" name="your_name" value="{{ current_name }}">
    <input type="submit" value="Add Lecture">
</form>

{% for lecture in course.lecture_set.all %}
	<li>{{ lecture.lecture_title }}: {{lecture.pub_date}}</li>
{% endfor %}

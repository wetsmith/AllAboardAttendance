<div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="panel-title">Welcome!</div>
                {% if error %}
                    <p>Password or username incorrect</p>
                {% endif %}
            </div>
            <div class="panel-body">
                <form method="POST" action="{%url 'login'%}" id="login-form">
                    {% csrf_token %}
                    <div>
                        <input type="text" class="form-control" name="username" placeholder="Email" autofocus>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div>
                        <button type="submit" class="form-control btn btn-primary">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% extends 'base.html' %}
<!-- Below has some hints about our task 6. -->
<!-- if user is not logged in, only login/signup appears. -->
{% block content %}
<h1>home</h1>
{% if user.is_authenticated %}
Welcome, {{user.username}}.
<a href="{% url 'logout' %}">log out</a>
{% else %}
<a href="{% url 'login' %}">log in</a>
<a href="{% url 'signup' %}">sign up</a>
{% endif %}
{% endblock %}
